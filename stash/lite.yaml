mode: rule
log-level: info
mixed-port: 7890
allow-lan: true
bind-address: '*'
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: [223.5.5.5, 119.29.29.29]
  nameserver: ['https://dns.alidns.com/dns-query', 'https://doh.dns.sb/dns-query']
  fake-ip-filter: [+.lan, '*', +.local, +.cmpassport.com, id6.me, open.e.189.cn, mdn.open.wo.cn, opencloud.wostore.cn, auth.wosms.cn, +.10099.com.cn]
  follow-rule: null
  skip-cert-verify: null
subscribe-url: null
proxies: []
proxy-providers:
  秒连云:
    url: https://sub.miaolianyun.vip/mly_sub?token=135692d2b2eb4e8ecece7027c9015cdc
    interval: 10800
    benchmark-url: http://cp.cloudflare.com/generate_204
    benchmark-timeout: 5
  山水云:
    url: https://su.xfjhchr.com:8888/api/v1/client/subscribe?token=5accbca4953ddc781e162b7bfa3f165a
    interval: 10800
    benchmark-url: http://cp.cloudflare.com/generate_204
    benchmark-timeout: 5
# 地区
proxy-groups:
  - {name: Google&Microsoft, icon: 'https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png', type: select, include-all: null, proxies: [AUTO, HKG, USA, SGP, JPA, TWN, KOR], lazy: true}
  - {name: Telegram, icon: 'https://raw.githubusercontent.com/Orz-3/mini/master/Color/Telegram.png', type: select, proxies: [SGP], lazy: true}
  - {name: Music&Videos, icon: 'https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png', type: select, proxies: [AUTO, HKG, USA, SGP, JPA, TWN, KOR], lazy: true}
  - {name: Nixi, icon: 'https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/applewwdc23.png', type: select, proxies: [AUTO, HKG, USA, SGP, JPA, TWN, KOR]}
  - {name: 白山茶, icon: 'https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/stashflight.png', type: select, proxies: [AUTO, HKG, USA, SGP, JPA, TWN, KOR]}
  - {name: AUTO, icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bypass.png', type: url-test, proxies: null, include-all: true, lazy: true, interval: 420, tolerance: 30}
  # 节点
  - {name: HKG, icon: 'https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/HK.png', type: url-test, interval: 420, include-all: true, filter: "香港|港|HK|🇭🇰|(?i)Hong", lazy: true, tolerance: 30}
  - {name: USA, icon: 'https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/US.png', type: url-test, interval: 420, include-all: true, filter: "美国|美|US|🇺🇸|(?i)States", lazy: true, tolerance: 30}
  - {name: SGP, icon: 'https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/SG.png', type: url-test, interval: 420, include-all: true, filter: "新加坡|狮|SG|🇸🇬|(?i)Singapore", lazy: true, tolerance: 30}
  - {name: JPA, icon: 'https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/JP.png', type: url-test, interval: 420, include-all: true, filter: "日本|日|JP|🇯🇵|(?i)Japan", lazy: true, tolerance: 30}
  - {name: TWN, icon: 'https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/TW.png', type: url-test, interval: 420, include-all: true, filter: "台湾|台|TW|🇹🇼|(?i)Taiwan", lazy: true, tolerance: 30}
  - {name: KOR, icon: 'https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/KR.png', type: url-test, interval: 420, include-all: true, filter: "韩国|韩|KR|🇰🇷|(?i)Korea", lazy: true, tolerance: 30}
rules:
  - RULE-SET,广告,REJECT
  - RULE-SET,反劫持,REJECT
  - RULE-SET,Telegram,Telegram
  - RULE-SET,YouTube,Music&Videos
  - RULE-SET,Spotify,Music&Videos
  - RULE-SET,Instagram,Music&Videos
  - RULE-SET,Tiktok,Music&Videos
  - RULE-SET,Twitter,Music&Videos
  - RULE-SET,AI,Nixi
  - RULE-SET,Steam,Nixi
  - RULE-SET,GitHub,Google&Microsoft
  - RULE-SET,Microsoft,Google&Microsoft
  - RULE-SET,Google,Google&Microsoft
  - RULE-SET,Apple,DIRECT
  - RULE-SET,LAN,DIRECT
  - RULE-SET,ASN,DIRECT
  - GEOIP,cn,DIRECT
  - MATCH,白山茶
# 远程规则
